<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/global.css">
    <title>Blog de cafe</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo  text-center">
                    <h1 class="logo__name no-margin">Blog<span class="logo__bold">deCafe</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            <p class="no-margin"> Hecho con ‚ù§ por JARC</p>
        </div>
    </header>
    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="camp">
                <label class="camp__label" for="nombre">Nombre</label>
                <input
                    class="camp__field"
                    type="text"
                    placeholder="Tu nombre"
                    id="nombre">
            </div>
            <div class="camp">
                <label class="camp__label" for="email">Email</label>
                <input
                    class="camp__field"
                    type="email"
                    placeholder="Tu email"
                    id="email">
            </div>
            <div class="camp">
                <label class="camp__label" for="mensaje">Mensaje</label>
                <textarea class="camp__field--textarea camp__field" id="mensaje"></textarea>
            </div>
            <div class="camp">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="footer ">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo text-center">
                    <h1 class="logo__name no-margin footer__logo--padding">Blog<span class="logo__bold">deCafe</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
